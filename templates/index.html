<!DOCTYPE html>
<html>
<head>
    <title>Pose Tester</title>
</head>
<body>
    <h1>POSE ESTIMATION (Backend)</h1>

    <img src="/webcam" width="640" height="480">

    <button onclick="capture()">Capture Photo</button>

    <script>
        function capture() {
            fetch("/capture", { method: "POST" })
                .then(res => res.json())
                .then(data => alert(data.status));
        }
    </script>
</body>
</html>
